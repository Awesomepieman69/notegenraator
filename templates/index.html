<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Processor</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
        .container { max-width: 700px; margin: auto; }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="file"] { display: block; margin-bottom: 15px; }
        .action-select { margin-bottom: 20px; }
        .action-select label { display: inline-block; margin-right: 15px; font-weight: normal; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
        button:hover { background-color: #0056b3; }
        .output { margin-top: 30px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Document(s)</h1>
        <form action="/process" method="post" enctype="multipart/form-data">
            <label for="transcripts">Select file(s):</label>
            <input type="file" id="transcripts" name="files[]" multiple required>

            <div class="action-select">
                <label>Action:</label>
                <label>
                    <input type="radio" name="action" value="generate_notes" checked> Generate Notes
                </label>
                <label>
                    <input type="radio" name="action" value="answer_questions"> Answer Questions
                </label>
            </div>

            <button type="submit">Process Document(s)</button>
        </form>
    </div>
</body>
</html>
